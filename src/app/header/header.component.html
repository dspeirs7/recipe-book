<mat-toolbar color="primary">
  <span fxShow="false" fxShow.gt-xs="true">Recipe Book</span>
  <ng-container *ngIf="user$ | async; else login">
    <button
      mat-flat-button
      color="primary"
      routerLink="/recipes"
      routerLinkActive="active"
    >
      Recipes
    </button>
    <button
      mat-flat-button
      color="primary"
      routerLink="/shopping-list"
      routerLinkActive="active"
    >
      Shopping list
    </button>
    <span fxFlex="1 1 auto"></span>
    <button mat-flat-button color="primary" (click)="logout()">
      Logout
    </button>
  </ng-container>
  <ng-template #login>
    <span fxHide="true" fxShow.xs="true">Recipe Book</span>
  </ng-template>
</mat-toolbar>
